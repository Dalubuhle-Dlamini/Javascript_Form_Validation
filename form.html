<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <title>Password Validator</title>
</head>
<body>
    <div class="container">
      <form id="form" onsubmit="">
          <h1>Password Validator</h1>
          <div class="input-div" id="div">
            <input type="text" name="name" placeholder="Full-name" class="input" id="input" required>
          </div>
           <div class="input-div" id="div1">
            <input type="number" name="number" placeholder="Number" class="input" id="input1">
          </div>
          <div class="input-div" id="div2">
            <input type="password" name="password" placeholder="Password" class="input" id="input2">
            <span><i class="fa fa-eye"></i></span>
          </div>
           <div class="input-div" id="div3">
            <input type="password" name="name" placeholder="Retype-Password" class="input" id="input3">
            <span><i class="fa fa-eye"></i></span>
          </div>
          <div class="button-div">
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
          </div>
      </form>
    </div>

    <script src="form.js" defer>

    </script>
</body>
</html>
